<?xml version='1.0' ?>
<!DOCTYPE fontconfig SYSTEM "/etc/fonts/fonts.dtd">
<fontconfig>
	<!-- {{{ general settings-->
	<match target="font">
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="hintstyle">
			<const>hintmedium</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<edit name="dpi" mode="assign">
			<double>96</double> 
		</edit>
	</match>

	<match target="font">
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

	<match target="pattern">
		<edit mode="assign" name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<!-- }}} -->

	<!-- {{{ substitute -->
	<match target="pattern">
		<test name="family" qual="any">
			<string>Nimbus Sans</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>sans-serif</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family" qual="any">
			<string>Nimbus Mono PS</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>mono</string>
		</edit>
	</match>
	<!-- }}} -->

	<!-- {{{ general fonts -->
	<match target="pattern">
		<test name="family" qual="any">
			<string>sans-serif</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Source Han Sans JP</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family" qual="any">
			<string>serif</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Source Han Serif JP</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family" qual="any">
			<string>monospace</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Source Han Code JP</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family" qual="any">
			<string>mono</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Source Han Code JP</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family" qual="any">
			<string>fixed</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<string>Source Han Code JP</string>
		</edit>
	</match>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Source Han Sans JP</family>
			<family>IPAPGothic</family>
			<family>Symbola</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Source Han Serif JP</family>
			<family>IPAPMincho</family>
			<family>Symbola</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Source Han Code JP</family>
			<family>IPAGothic</family>
			<family>Symbola</family>
		</prefer>
	</alias>

	<alias>
		<family>mono</family>
		<prefer>
			<family>Source Han Code JP</family>
			<family>IPAGothic</family>
			<family>Symbola</family>
		</prefer>
	</alias>

	<alias>
		<family>fixed</family>
		<prefer>
			<family>Source Han Code JP</family>
			<family>IPAPGothic</family>
			<family>Symbola</family>
		</prefer>
	</alias>

	<match target="pattern">
		<test qual="all" name="family" compare="not_eq"><string>sans-serif</string></test>
		<test qual="all" name="family" compare="not_eq"><string>serif</string></test>
		<test qual="all" name="family" compare="not_eq"><string>monospace</string></test>
		<test qual="all" name="family" compare="not_eq"><string>fixed</string></test>
		<edit name="family" mode="append_last">
			<string>sans-serif</string>
		</edit>
	</match>
	<!-- }}} -->
</fontconfig>
