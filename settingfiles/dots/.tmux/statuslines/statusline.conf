# vim: ft=tmux.conf
# if #{window_width} < 150 

set -g status-left "#[fg=colour27,bg=colour235,bold]#{?client_prefix,#[fg=colour207],}⇛ #[fg=colour27]#(echo $USER)@#H #($HOME/.tmux/statuslines/ifSSH.sh)#[fg=colour33, bg=colour235]%Y/%m/%d(%a)%H:%M #($HOME/.tmux/statuslines/getMemCPU.sh)#($HOME/.tmux/statuslines/getBttry.sh)#($HOME/.tmux/statuslines/getVolume.sh)#[fg=colour165]#{session_windows} windows %"

%if #{>:#{session_windows},0}
	set status-left "#[fg=colour27,bg=colour235,bold]#{?client_prefix,#[fg=colour207],}⇛ #[fg=colour27]#(echo $USER)@#H #($HOME/.tmux/statuslines/ifSSH.sh)#[fg=colour33, bg=colour235]%Y/%m/%d(%a)%H:%M #($HOME/.tmux/statuslines/getMemCPU.sh)#($HOME/.tmux/statuslines/getBttry.sh)#($HOME/.tmux/statuslines/getVolume.sh)#[fg=colour165]#{session_windows} windows %"
%endif

set -g status-interval 1
