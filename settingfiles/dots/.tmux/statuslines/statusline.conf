# vim: ft=tmux.conf
# if #{window_width} < 150 

setenv -g TMUX_STATUS_LEFT "#[fg=colour27,bg=colour235,bold]#{?client_prefix,#[fg=colour207],}⇛ #[fg=colour27]#(echo $USER)@#H #($HOME/.tmux/statuslines/ifSSH.sh)#[fg=colour33, bg=colour235]%Y/%m/%d(%a)%H:%M #($HOME/.tmux/statuslines/getMemCPU.sh)#[fg=colour165]#{session_windows} windows %"

%if #{>:#{session_windows},0}
	setenv -g TMUX_STATUS_LEFT "#[fg=colour27,bg=colour235,bold]#{?client_prefix,#[fg=colour207],}⇛ #[fg=colour27]#(echo $USER)@#H #($HOME/.tmux/statuslines/ifSSH.sh)#[fg=colour33, bg=colour235]%Y/%m/%d(%a)%H:%M #($HOME/.tmux/statuslines/getMemCPU.sh)#[fg=colour165]#{session_windows} windows %"
%endif

run 'tmux set -g status-left "${TMUX_STATUS_LEFT/TMUX_STATUS_LEFT//}"'

set -g status-interval 1
