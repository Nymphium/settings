set-option -g default-shell /bin/zsh
setw -g utf8 on
set -g status-utf8 on
set -s escape-time 0
set -g history-limit 500
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-option -g default-terminal screen

# configure prefix-key
set-option -g prefix M-b
bind-key M-b send-prefix
unbind-key C-b

bind-key -n M-V split-window -h
bind-key -n M-W split-window -v
unbind-key w
bind-key  M-w 'kill-pane'
bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Up select-pane -U
bind-key -n M-Right select-pane -R

unbind-key M-n
bind-key -r M-n swap-pane -U
bind-key -r M-m swap-pane -D


bind-key -n M-t next-layout

bind-key -r M-h resize-pane -L 5
bind-key -r M-l resize-pane -R 5
bind-key -r M-j resize-pane -D 5
bind-key -r M-k resize-pane -U 5
bind-key M-i resize-pane -Z

# copy and paste
bind-key -n M-y copy-mode
bind-key -r M-p paste-buffer
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection
set-window-option -g automatic-rename on
set-window-option -g mode-keys vi

# taskbar
set -g status-fg white
set -g status-bg black
set -g status-bg black

set-option -g status-left "#[fg=black,bg=white][%Y/%m/%d(%a)%H:%M]#(/home/beshowjo/.tmux/getBttryColor.sh)#(/home/beshowjo/.tmux/getBttry.sh)#[ddes]"
set-option -g status-left-length 43
set -g status-interval 2

set-option -g status-right "#[fg=black,bg=white]#(/home/beshowjo/.tmux/rightside.sh) #(/home/beshowjo/.tmux/getMute.sh)Vol:#(/home/beshowjo/.tmux/getVolume.sh)#[default]"
set-option -g status-right-length 48
set -g status-interval 2

set -g pane-active-border-fg white
set -g pane-active-border-bg white
